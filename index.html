    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      padding: 29px 0 0;
    }

    img {
      image-rendering: pixelated;
    }

    .garden-container {
      position: relative;
      width: 384px;
      height: 216px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .garden-background {
      width: 384px;
      height: 216px;
    }

    .garden-item {
      z-index: 2;
      position: absolute;
    }

    .is-hidden {
      display: none;
    }

    .clickable {
      cursor: pointer;
    }

    .sPet_HouseFG_0,
    .sPet_ItemSatellite_0 {
      z-index: 3;
    }

    /* Responsive breakpoints */
    @media (min-width: 768px) {
      .garden-container {
        width: 768px;
        height: 432px;
      }

      .garden-background {
        width: 768px;
        height: 432px;
      }
    }

    @media (min-width: 1152px) {
      .garden-container {
        width: 1152px;
        height: 648px;
      }

      .garden-background {
        width: 1152px;
        height: 648px;
      }
    }

    @media (min-width: 1536px) {

        width: 1536px;
        height: 864px;
      }

      .garden-background {
        width: 1536px;
        height: 864px;
      }
    }

      --scale: 1;

    @media (min-width: 768px) {

        --scale: 2;

    @media (min-width: 1152px) {

      gap: 40px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 100%;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .element-toggles>div {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 12px;
      margin: 0 auto;
    }

    @media (min-width: 480px) {
      .element-toggles>div {
        grid-template-columns: repeat(3, 1fr);
      }
    }

<body>
  <div class="garden-page">
    <div class="garden-container">
      <img src="images/sPet_BG_0.png" alt="Garden Background" class="garden-background">
      <img src="images/sPet_HouseFG_0.png" class="garden-item sPet_HouseFG_0" id="house">

      <!-- Television -->
      <div id="televisionWrap">
        <img src="images/sPet_ItemTV_0.png" alt="sPet_ItemTV_0" class="garden-item clickable sPet_ItemTV_0"
          id="television1" onclick="toggleElements('television')">
        <img src="images/sPet_ItemTVOn_0.gif" alt="sPet_ItemTVOn_0"
          class="garden-item clickable sPet_ItemTVOn_0 is-hidden" id="television2"
          onclick="toggleElements('television')">
      </div>

      <!-- Watering Can -->
      <div id="wateringCanWrap">
        <img src="images/sPet_ItemWaterCan_0.png" alt="sPet_ItemWaterCan_0"
          class="garden-item clickable sPet_ItemWaterCan_0" id="wateringCan1" onclick="toggleElements('wateringCan')">
        <img src="images/sPet_ItemWaterCanOn_0.png" alt="sPet_ItemWaterCanOn_0"
          class="garden-item clickable sPet_ItemWaterCanOn_0 is-hidden" id="wateringCan2"
          onclick="toggleElements('wateringCan')">
      </div>

      <!-- Flags -->
      <img src="images/sPet_Flag_50.gif" alt="sPet_Flag_50" class="garden-item sPet_Flag_50 clickable" id="flag"
        onclick="toggleElements('flag')">
      <img src="images/sPet_FlagCherry_50.gif" alt="sPet_FlagCherry_50" class="garden-item sPet_FlagCherry_50 clickable"
        id="cherryFlag" onclick="toggleElements('cherryFlag')">

      <!-- Hot Tub -->
      <div id="hotTubWrap">
        <img src="images/sPet_ItemHotTub_0.png" alt="sPet_ItemHotTub_0" class="garden-item sPet_ItemHotTub_0 clickable"
          id="hotTub1" onclick="toggleElements('hotTub')">

          class="garden-item sPet_ItemHotTubOn_0 clickable is-hidden" id="hotTub2" onclick="toggleElements('hotTub')">
      </div>

      <!-- All other garden items -->
      <img src="images/sPet_ItemAnts_0.gif" alt="sPet_ItemAnts_0" class="garden-item sPet_ItemAnts_0 clickable"
        id="ants" onclick="toggleElements('ants')">

          <input type="checkbox" id="checkbox-hatRack" checked onchange="toggleVisibility('hatRackWrap', this.checked)">
          <span>Hat Rack</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-lx" checked onchange="toggleVisibility('lxSystem', this.checked)">
          <span>LX System</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-owl" checked onchange="toggleVisibility('owl', this.checked)">
          <span>Owl</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-sun" checked onchange="toggleVisibility('sunMoonWrap', this.checked)">
          <span>Sun/Moon</span>
        </label>
      </div>
      <div>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-house" onchange="toggleVisibility('house', this.checked)">
          <span>House</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-flag" checked onchange="toggleVisibility('flag', this.checked)">
          <span>Flag</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-cherryFlag" checked
            onchange="toggleVisibility('cherryFlag', this.checked)">
          <span>Cherry flag</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-tree1" checked onchange="toggleVisibility('tree1', this.checked)">
          <span>Tree 1</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-tree2" checked onchange="toggleVisibility('tree2', this.checked)">
          <span>Tree 2</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-tree3" checked onchange="toggleVisibility('tree3', this.checked)">
          <span>Tree 3</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-tree4" checked onchange="toggleVisibility('tree4', this.checked)">
          <span>Tree 4</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-tree5" checked onchange="toggleVisibility('tree5', this.checked)">
          <span>Tree 5</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-grapes" checked onchange="toggleVisibility('grapes', this.checked)">
          <span>Grapes</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-drink" checked onchange="toggleVisibility('drink', this.checked)">
          <span>Drink</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-fish" checked onchange="toggleVisibility('fishWrap', this.checked)">
          <span>Fish</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-ufo" checked onchange="toggleVisibility('ufo', this.checked)">
          <span>UFO</span>
        </label>
      </div>
    </div>
  </div>

  <script>
    // Toggle states for paired elements
    const toggleStates = {
      television: false,
      wateringCan: false,
      hotTub: false,
      blender: false,
      cow: false,
      desk: false,
      dino: false,
      dirt: false,
      fish: false,
      fridge: false,
      gopher: false,
      guitar: false,
      hatRack: false,
      frog: false,
      lx: false,
      picnicBlanket: false,
      possums: false,
      stove: false,
      sun: false,
      telescope: false,
      trapdoor: false,
      trunk: false,
      tub: false
    };

    // Toggle between paired elements (like on/off states)
    function toggleElements(elementKey) {
      const isCurrentlyFirst = !toggleStates[elementKey];
      toggleStates[elementKey] = !toggleStates[elementKey];

      const element1 = document.getElementById(elementKey + '1');
      const element2 = document.getElementById(elementKey + '2');

      if (element1 && element2) {
        if (isCurrentlyFirst) {
          element1.classList.add('is-hidden');
          element2.classList.remove('is-hidden');
        } else {
          element1.classList.remove('is-hidden');
          element2.classList.add('is-hidden');
        }
      }

      // Handle single elements (like canvas switching)
      if (elementKey.startsWith('canvas')) {
        // Hide all canvases first
        for (let i = 0; i < 4; i++) {
          const canvas = document.getElementById('canvas' + i);
          if (canvas) canvas.classList.add('is-hidden');
        }
        // Show the clicked canvas
        const clickedCanvas = document.getElementById(elementKey);
        if (clickedCanvas) clickedCanvas.classList.remove('is-hidden');
      }
    }

    // Toggle visibility of entire elements via checkboxes
    function toggleVisibility(elementId, isVisible) {
      const element = document.getElementById(elementId);
      if (element) {
        if (isVisible) {
          element.classList.remove('is-hidden');
        } else {
          element.classList.add('is-hidden');
        }
      }
    }

    // Initialize canvas visibility (only show first canvas by default)
    document.addEventListener('DOMContentLoaded', function () {
      // Hide canvases 1, 2, 3 by default (show only canvas 0)
      for (let i = 1; i < 4; i++) {
        const canvas = document.getElementById('canvas' + i);
        if (canvas) canvas.classList.add('is-hidden');
      }

      // Initialize house as hidden
      const house = document.getElementById('house');
      if (house) house.classList.add('is-hidden');
    });
  </script>
</body>

</html>
