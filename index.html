      padding: 15px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 100%;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .element-toggles>div {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 12px;
      margin: 0 auto;
    }

      .element-toggles>div {

          <input type="checkbox" id="checkbox-tree4" checked onchange="toggleVisibility('tree4', this.checked)" />
          <span>Tree 4</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-tree5" checked onchange="toggleVisibility('tree5', this.checked)" />
          <span>Tree 5</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-grapes" checked onchange="toggleVisibility('grapes', this.checked)" />
          <span>Grapes</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-drink" checked onchange="toggleVisibility('drink', this.checked)" />
          <span>Drink</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-fish" checked onchange="toggleVisibility('fishWrap', this.checked)" />
          <span>Fish</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="checkbox-ufo" checked onchange="toggleVisibility('ufo', this.checked)" />
          <span>UFO</span>
        </label>
      </div>
    </div>
  </div>
  <script>
    // Toggle states for paired elements
    const toggleStates = {
      television: false,
      wateringCan: false,
      hotTub: false,
      blender: false,
      cow: false,
      desk: false,
      dino: false,
      dirt: false,
      fish: false,
      fridge: false,
      gopher: false,
      guitar: false,
      hatRack: false,
      frog: false,
      lx: false,
      phone: false,
      picnicBlanket: false,
      possums: false,
      stove: false,
      sun: false,
      telescope: false,
      trapdoor: false,
      trunk: false,
      tub: false,
    };

    // Function to attach click event listeners to elements
    function attachClickHandlers() {
      // Get all elements that need click handlers for toggling
      const toggleElements = [
        "television",
        "wateringCan",
        "hotTub",
        "blender",
        "cow",
        "desk",
        "dino",
        "dirt",
        "fish",
        "fridge",
        "fruit",
        "gopher",
        "guitar",
        "hatRack",
        "frog",
        "lx",
        "phone",
        "picnicBlanket",
        "possums",
        "stove",
        "sun",
        "telescope",
        "trapdoor",
        "trunk",
        "tub",
      ];

      // Attach event listeners for paired elements (e.g., television1, television2)
      toggleElements.forEach((key) => {
        const element1 = document.getElementById(key + "1");
        const element2 = document.getElementById(key + "2");
        if (element1) {
          element1.addEventListener("click", () =>
            toggleElementsFunction(key)
          );
        }
        if (element2) {
          element2.addEventListener("click", () =>
            toggleElementsFunction(key)
          );
        }
      });

      // Attach event listeners for canvas elements
      for (let i = 0; i < 4; i++) {
        const canvas = document.getElementById("canvas" + i);
        if (canvas) {
          canvas.addEventListener("click", () => toggleCanvas("canvas" + i));
        }
      }

      // Attach event listeners for single toggle elements (flags, etc.)
      const singleToggles = [
        "ants",
        "bed",
        "bird",
        "bookshelf",
        "butterfly",
        "calendar",
        "cardboardBoxes",
        "cattails",
        "cherryFlag",
        "couch",
        "drink",
        "exerciseBike",
        "flag",
        "fruit",
        "ghost",
        "grapes",
        "housePlant",
        "jumpRope",
        "lamp",
        "mirror",
        "monkey",
        "monkeyFence",
        "owl",
        "painting",
        "rug",
        "satellite",
        "spider",
        "sunflower",
        "toilet",
        "trophy",
        "ufo",
      ];

      singleToggles.forEach((id) => {
        const element = document.getElementById(id);
        if (element) {
          element.addEventListener("click", () => toggleSingleElement(id));
        }
      });
    }

    // Toggle between paired elements (like on/off states)
    function toggleElementsFunction(elementKey) {
      const isCurrentlyFirst = !toggleStates[elementKey];
      toggleStates[elementKey] = !toggleStates[elementKey];
      const element1 = document.getElementById(elementKey + "1");
      const element2 = document.getElementById(elementKey + "2");
      if (element1 && element2) {
        if (isCurrentlyFirst) {
          element1.classList.add("is-hidden");
          element2.classList.remove("is-hidden");
        } else {
          element1.classList.remove("is-hidden");
          element2.classList.add("is-hidden");
        }
      }
    }

    // Handle canvas switching
    function toggleCanvas(elementKey) {
      // Hide all canvases first
      for (let i = 0; i < 4; i++) {
        const canvas = document.getElementById("canvas" + i);
        if (canvas) canvas.classList.add("is-hidden");
      }
      // Show the clicked canvas
      const clickedCanvas = document.getElementById(elementKey);
      if (clickedCanvas) clickedCanvas.classList.remove("is-hidden");
    }

    // Toggle single elements (for consistency, though currently they don't have a paired state)
    function toggleSingleElement(elementId) {
      // If you want single elements to toggle visibility on click, uncomment the following:

      const element = document.getElementById(elementId);
      if (element) {
        if (element.classList.contains('is-hidden')) {
          element.classList.remove('is-hidden');
        } else {
          element.classList.add('is-hidden');
        }
      }

      // Currently, single elements like flags don't have an "off" state in the original code,
      // so this function is a placeholder. You can implement custom behavior here if needed.
      console.log(`Single element clicked: ${elementId}`);
    }

    // Toggle visibility of entire elements via checkboxes (unchanged)
    function toggleVisibility(elementId, isVisible) {
      const element = document.getElementById(elementId);
      if (element) {
        if (isVisible) {
          element.classList.remove("is-hidden");
        } else {
          element.classList.add("is-hidden");
        }
      }
    }

    // Initialize canvas visibility and event listeners
    document.addEventListener("DOMContentLoaded", function () {
      // Hide canvases 1, 2, 3 by default (show only canvas 0)
      for (let i = 1; i < 4; i++) {
        const canvas = document.getElementById("canvas" + i);
        if (canvas) canvas.classList.add("is-hidden");
      }
      // Initialize house as hidden
      const house = document.getElementById("house");
      if (house) house.classList.add("is-hidden");

      // Attach all click event listeners
      attachClickHandlers();
    });
  </script>
</body>
